<ion-view id="sign-up"
  cache-view="true"
  hide-back-button="true"
>

  <ion-nav-buttons side="left">
    <button class="button button-icon icon ion-android-arrow-back"
        ng-click="goBack()"
    >
    </button>
  </ion-nav-buttons>

  <ion-nav-title>
    회원가입
  </ion-nav-title>

  <ion-content class="pt1px">

    <div class="w100p h100vh flex light-grey-bg absolute"
      style="z-index: 2"
      ng-if="SignUp.Model.loading"
    >
      <ion-spinner class="spinner-50px mb300px" icon="ripple">
      </ion-spinner>
    </div>

    <p class="zero f14px pt15px dark bold ml5p mr5p">프로필 설정</p>
    <div class="row zero flex-v mt10px ml5p mr5p">
      <div class="col-auto zero r80px w80px h80px">
        <img class="positive-b block r80px w80px h80px"
          ng-src="{{SignUp.Model.form.files[0]}}"
        >
      </div>
      <div class="col zero">
        <button class="button-icon pl5p pr5p positive-bg ml5p white f16px pt8px pb8px r2px"
          ng-click="SignUp.getPicture();"
        >
          <p class="zero center">
            사진업로드
          </p>
        </button>
      </div>
    </div>

    <p class="zero f14px dark bold mt25px ml5p w90p">이름</p>
    <div class="row zero flex positive-bb ml5p w90p">
      <div class="col zero">
        <input class="positive f16px" type="text"
          ng-model="SignUp.Model.form.name"
        >
      </div>
    </div>

    <p class="zero f14px dark bold mt15px ml5p w90p">대화명</p>
    <div class="row zero flex positive-bb ml5p w90p">
      <div class="col zero">
        <input class="positive f16px" type="text"
          ng-model="SignUp.Model.form.nickname"
        >
      </div>
    </div>

    <hr class="darker-b2px mt20px mb20px">

    <p class="zero f14px dark bold mt15px ml5p w90p">이메일</p>
    <div class="row zero flex positive-bb ml5p w90p">
      <div class="col zero">
        <input class="positive f16px" type="text"
          ng-model="SignUp.Model.form.email"
        >
      </div>
    </div>

    <hr class="darker-b2px mt20px mb20px">

    <p class="zero f14px dark bold mt15px ml5p w90p">비밀번호 설정</p>
    <div class="row zero flex positive-bb ml5p w90p">
      <div class="col zero">
        <input class="positive f16px" type="text"
          ng-model="SignUp.Model.form.password"
        >
      </div>
    </div>

    <p class="zero f14px dark bold mt15px ml5p w90p">비밀번호 다시 확인</p>
    <div class="row zero flex positive-bb ml5p w90p">
      <div class="col zero">
        <input class="positive f16px" type="text"
          ng-model="SignUp.Model.confirmPassword"
        >
      </div>
    </div>

    <hr class="darker-b2px mt20px mb20px">

    <div class="row zero ml5p w90p flex-v">
      <div class="w25px h25px flex r5px"
        ng-class="{'positive-bg': true}"
      >
        <i class="ion-checkmark-round white f18px"></i>
      </div>
      <div class="col zero ml5p">
        <p class="zero f14px dark bold">
          이용약관 동의
        </p>
      </div>
      <div class="col zero flex-v"
        ng-click=""
      >
        <div class="col zero">
          <p class="zero f14px positive bold right">
            약관보기
          </p>
        </div>
        <div class="col-auto ml5p">
          <i class="ion-arrow-right-b positive f18px"></i>
        </div>
      </div>
    </div>

      <!-- ng-click="SignUp.signUp( getParam('category') )" -->
    <p class="zero center positive-bg radius f20px stable pt10px pb10px mt25px w90p ml5p mb50px"
      ng-click="SignUp.registerWithImage()"
    >
      가입완료
    </p>
    <button class="button"
      ng-if="DEV_MODE"
      ng-click="SignUp.test();"
    ></button>
  </ion-content>
</ion-view>
