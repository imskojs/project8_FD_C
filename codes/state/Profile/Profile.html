<ion-view id="profile"
  cache-view="true"
  hide-back-button="true"
  >
  <ion-nav-buttons side="left">
    <button class="button button-icon icon ion-android-arrow-back"
    ng-click="goBack()"
    >
    </button>
  </ion-nav-buttons>
  <ion-nav-title>
    프로필 변경
  </ion-nav-title>
  <ion-content class="pt2px">

    <!-- loading -->
    <div class="w100p h95vh flex light-grey-bg absolute"
      style="z-index: 2"
      ng-if="SampleDetail.Model.loading"
      >
      <ion-spinner class="spinner-40px mb88px" icon="ripple">
      </ion-spinner>
    </div>

    <p class="zero positive bold ml5p f14px mt5px dark">
      내 프로필
    </p>

    <!-- profile img -->
    <div class="row zero mt5px flex-v">
      <div class="col-auto flex ml3p">
        <img class="w60px h60px r60px dark-b"
        ng-src="{{post.createdBy.photos[0].url || 'http://placehold.it/60x60'}}"
        >
      </div>
      <div class="col-auto f16px ml15px">
        <button class="button-icon positive-bg white r5px h30px">
          사진변경
        </button>
      </div>
    </div>

    <!-- row -->
    <div class="positive-bb1px w90p auto mt15px">
      <p class="zero f14px dark bold">
        이름
      </p>
      <p class="zero w100p f14px bold dark-grey mt5px mb3px">
        오미자
      </p>
    </div>
    <!-- row -->
    <div class="positive-bb1px w90p auto mt15px">
      <p class="zero f14px dark bold">
        대화명
      </p>
      <p class="zero w100p f14px bold dark-grey mt5px mb3px">
        대구사는 여신
      </p>
    </div>

    <hr class="darker-b2px mt20px mb20px">

    <!-- row -->
    <div class="light-grey-bg h44px w90p auto r5px flex-v pl5px mb15px">
      <div class="col-35">
        <p class="zero positive f14px bold letter-spacing-05">이름 변경</p>
      </div>
      <div class="col zero">
        <input class="h20px f14px darker-grey bold"
          type="text"
        >
      </div>
    </div>
    <!-- row -->
    <div class="light-grey-bg h44px w90p auto r5px flex-v pl5px mb15px">
      <div class="col-35">
        <p class="zero positive f14px bold letter-spacing-05">대화명 변경</p>
      </div>
      <div class="col zero">
        <input class="h20px f14px darker-grey bold"
          type="text"
        >
      </div>
    </div>
    <!-- row -->
    <div class="light-grey-bg h44px w90p auto r5px flex-v pl5px mb15px"
      ng-click="goToState('Main.Password', null, 'forward')"
    >
      <div class="col-40">
        <p class="zero positive f14px bold letter-spacing-05">비밀번호 재설정</p>
      </div>
      <div class="col zero flex-right mr5p">
        <div class="ion-chevron-right f20px positive"></div>
      </div>
    </div>
  </ion-content>

  <ion-footer-bar class="bar-positive footer zero flex">
    <p class="zero w100p white f16px center bold">
      변경 완료
    </p>
  </ion-footer-bar>
</ion-view>
